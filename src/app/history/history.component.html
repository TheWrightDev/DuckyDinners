<div class="ui-g ui-fluid">
  <div class="ui-g-12">
    <ng-container *ngIf="meals">
      <p-table [value]="meals">
        <ng-template pTemplate="header">
          <tr>
            <th [pSortableColumn]="date">Date
              <p-sortIcon [field]="date"></p-sortIcon>
            </th>
            <th [pSortableColumn]="dinner">Dinner
              <p-sortIcon [field]="dinner"></p-sortIcon>
            </th>
            <th># Sides</th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-meal>
          <tr>
            <td>{{meal.date | date: 'MM-dd-yy'}}</td>
            <td>{{meal.dinner}}</td>
            <td>
              <div class="all-sides" [pTooltip]="getSidesTooltip(meal)" tooltipPosition="top" showDelay="750" [escape]="false">
                <span *ngFor="let side of meal.sides; last as isLast">
                  {{side.side}}{{isLast ? '' : ', '}}
                </span>
              </div>
            </td>
            <td>
              <i class="material-icons clickable-icon" #swap (click)="menu.toggle($event)">swap_horiz</i>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </ng-container>
  </div>
</div>

<p-menu #menu popup="popup" [model]="copyToDaysMenuItems" appendTo="body"></p-menu>
